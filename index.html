<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>SKADA Design</title>
    <link rel="icon" type="image/png" href="https://imgur.com/51lpl8s" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" />

</head>
<body>
    <header>
            
            <img type="image/svg" src="./images/logo.svg" alt="Logo SKADA Design" align="bottom"/>
            <h1> Hola, Te  damos la bienvenida a <strong>SKADA Design</strong></h1>
            

    </header>
    
    <div class="right-position">
        <section class="container">
            <div class="products">
                <div>
                    <h2>Productos</h2>
                    <p>Todo tipo de productos para cualquier ocación</p>
                </div>

                <img alt="Product image" title="Product image" src="https://i.imgur.com/BJ9tfYQ.jpg" />
            </div>
        </section>
    </div>


    <section class="Form">
        <form>
            <h4>Dejanos tus datos de contacto:</h4>

            <label for=" name">Nombre:</label>
            <input type="text" placeholder="tu nombre" id="name" /><br><br>

            <label for=" email">Correo electrónico:</label>
            <input type="text" placeholder="tu email" id="email" /><br><br>

            <label>¿Deseas recibir información en tu email?</label>
            <input type="checkbox" /><br><br>

            <button>Enviar</button>
        </form>

        <a href="https://www.instagram.com/skada.design/" target="_blank">Instagram</a>
    </section>

    <footer>
        <small><strong>Fecha de actualización:</strong> 20/05/2020</small>
    </footer>
</body>
</html>
